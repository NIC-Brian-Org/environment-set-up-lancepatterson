<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Calculator</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header>
      <h1>DGL 213 Caluclator</h1>
      <p>Multiplication</p>
    </header>
  
    <main>
      <p>Click the dropdown menu to change the operator</p>
      <input type="text" id="multiplier" value="2">
      <select id="operator">
        <option value="*" selected>&times;</option>
        <option value="/" >&divide;</option>
        <option value="+" >+</option>
        <option value="-" >&minus;</option>

      </select>
      <input type="text" id="multiplicand" value="2">
      = 
      <span id="product">4</span>

    </main>
  
    <footer>
      <p>Multiplication Calculator.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
